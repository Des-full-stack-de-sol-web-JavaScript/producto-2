<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Load Bootsrap Styles-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Load Custom Styles -->
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/login.css" />

    <!-- Icono -->
    <link rel="icon" type="image/png" href="../assets/favorite.ico" />

    <title>Login</title>
  </head>
  <body id="login-page">
    <header id="header">
      <!-- Content loaded dinamically using JS -->
    </header>

    <main class="d-flex justify-content-center vh-100">
      <div class="container mt-5">
        <h1 class="text-center mb-4 mt-4">Iniciar Sesión</h1>
        <section class="mx-auto card shadow-sm p-4">
          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="usuario@ejemplo.com"
                required
              />
              <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Contraseña"
                required
                minlength="6"
              />
              <div class="invalid-feedback"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Iniciar Sesión
            </button>
          </form>
          <div id="loginMessage" class="mt-3"></div>
        </section>
      </div>
    </main>

    <footer id="footer">
      <!-- Content loaded dinamically using JS -->
    </footer>

    <script type="module" src="../logic/main.js"></script>
    <script type="module" src="../logic/int_2_login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
